<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../../globalStyle.css">
    <link rel="stylesheet" href="register.css">
</head>
<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com">
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="" id="" placeholder="Senha">
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" name="" id="" placeholder="Confirmar senha">
        </div>
        <div>
            <button type="button" class="solid">Registrar</button>
        </div>
        <div>
            <button type="button" class="outline">Login</button>
        </div>

    </form>
</body>
</html>
